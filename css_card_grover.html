<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grover</title>
    <style>
        body {
            background-color: aqua;
        }
        .card {
            width: 300px;
            background-color: white;
            margin: 20px auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px darkgray;
            font-family: sans-serif;
        }
        .image img{
            width: 300px;
        }
        .text-content {
            padding: 20px;
            text-align: center;
        }
        .badge {
            display: inline-block;
            background-color: blue;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            margin-top: 10px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="image"><img src="grover.jpg"></div>
        <div class="text-content">
            <h1>Grover</h1>
            <p>Loveable, furry monster who loves to try new things.</p>
            <div class="badge">Sesame Street Member</div>
        </div>
    </div>

</body>
</html>
